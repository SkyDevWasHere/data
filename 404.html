<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>404 - Tidak Ditemukan</title>
</head>
<body>
  <h1>404 - Halaman tidak ditemukan</h1>
  <p>URL yang dicari tidak tersedia.</p>

  <script>
    fetch("/.netlify/functions/report-404", {
      method: "POST",
      body: JSON.stringify({ url: window.location.href })
    });
  </script>
</body>
</html>
