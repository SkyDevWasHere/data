<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>403 Forbidden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    h1 {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      h1 { font-size: 56px; }
      h2 { font-size: 22px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>Maaf, Anda tidak memiliki akses ke halaman ini.</p>
  </div>
</body>
</html>
